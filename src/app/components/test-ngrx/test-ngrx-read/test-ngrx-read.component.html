<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Login</th>
        <th scope="col">Password</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mocUser of mocUsers;let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ mocUser.login }}</td>
        <td>{{ mocUser.password }}</td>
        <td><button class="btn btn-outline-info" (click)="edit(i)">Edit</button><button class="btn btn-outline-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
